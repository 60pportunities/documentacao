# .pre-commit-config.yaml
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
            exclude: mkdocs.yml
          - id: check-added-large-files

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v3.4.0
      hooks:
          - id: trailing-whitespace
            exclude: \.yml$
          - id: end-of-file-fixer
            exclude: \.yml$
          - id: check-yaml
            exclude: \.yml$
          - id: check-added-large-files
            exclude: \.yml$
          - id: check-yaml
            exclude: mkdocs.yml
